<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrao | button</title>
</head>
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

<body class="container-fluid">
    <dl class="mt-4">
        <dt>Amazon</dt>
        <dd>
            <button class="bi bi-primary w-100 bg-dark text-white">Back to Top</button>
        </dd>
        <dt>Toolbar</dt>
        <dd>
            <nav class="btn-toolbar bg-danger justify-content-between">
                <div>
                    <button class="btn btn-danger">Shopper</button>
                </div>
                <div>
                    <button class="btn btn-secondary">Home</button>
                    <button class="btn btn-dark">Shop</button>
                    <button class="btn btn-success">Page</button>
                    <button class="btn btn-primary">Docs</button>
                    <button class="btn btn-warning">Blogs</button>
                </div>
                <div>
                    <button class="bi bi-person btn btn-danger"></button>
                    <button class="bi bi-heart btn btn-danger"></button>
                    <button class="bi bi-cart3 btn btn-danger"></button>
                </div>
            </nav>
        </dd>
        <dt>Button Base </dt>
        <dd><button class="btn">Submit</button></dd>
        <dt>Contextual</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>Outline Contextual</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-success">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        <dt>Size</dt>
        <dd>
            <button class="btn btn-primary">ordinary</button>
            <button class="btn btn-primary btn-sm">Small</button>
            <button class="btn btn-primary btn-lg">Large</button>
        </dd>
        <dt>Button Group</dt>
        <dd class="btn-group-vertical">
            <button class="bi bi-play btn btn-danger"></button>
            <button class="bi bi-pause btn btn-danger"></button>
            <button class="bi bi-stop btn btn-danger"></button>

        </dd>
        <dt>Special</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">SignIn</button>
        </dd>
    </dl>
</body>

</html>
