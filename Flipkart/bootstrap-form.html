<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap | Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>

    </style>

</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <form class="mt-4 w-25 bg-info text-white border border-1 p-3 rounded border-dark">
            <div class="h4 bi bi-person-fill">Register New User</div>
            <div>
                <label class="form-label" for="UserName">User Name</label>
                <div>
                    <input type="text" name="UserName" class="form-control">
                </div>
            </div>
            <div class="my-3">
                <label class="form-label" for="password">Password</label>
                <div>
                    <input type="password" name="Password" class="form-control">
                </div>
            </div>
            <div class="my-3">
                <label class="form-label" for="price">Price</label>
                <div>
                    <input type="range" name="price" class="form-range">
                </div>
            </div>
            <div class="my-3">
                <label class="form-label" for="city">Your City</label>
                <div>
                    <select class="form-select" name="City">
                        <option>Select City</option>
                        <option>Hyderabad</option>
                        <option>Banglore</option>
                    </select>
                </div>
            </div>
            <div class="my-2">
                <label class="form-label">Subscribe</label>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" checked><label class="form-check-label">Yes</label>
                </div>
            </div>
            <div>
                <button class="btn btn-success w-100">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
