<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <h2>Alert</h2>
    <aside class="alert alert-dismissible w-25 alert-success">
        <button class="btn btn-close" data-ds-dismiss="alert"></button>
        <img src="../Flipkart/public/images/mobile.jfif" width="100" height="100">
        <p>Electronics Gagets 10% Off</p>
    </aside>
    <div class="alert alert-danger alert-dismissible">
        <button class="btn btn-close" data-ds-dismiss="alert"></button>
        <h2 class="alert-title">Delete Record</h2>
        <p>Record Deleted Successfully</p>
        <a href="#" class="alert-link">Help?</a>
    </div>
    <div class="alert alert-success alert-dismissible">
        <h2>Register Successfully</h2>
        <p>Please activate account from email</p>
        <button class="btn btn-success" data-ds-dismiss="alert">OK</button>
    </div>
    </body>
</html>
