<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button | checkbox</title>
    <style>
        button{
            margin-top: 20px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
           margin-left: 20px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Select Payment Options</h1>
        <input type="radio" name="payment" value="UPI" checked> <label for="payment"><b>UPI</b></label>
        <input type="radio" name="payment" value="Credit Card"><label for="payment"><b>Credit Card</b></label>
        <input type="radio" name="payment" value="ATM Card"><label for="payment"><b>ATM Card</b></label>
       <div>
        <button type="btn">Payment</button>
       </div>
    </form>
    
</body>
</html>
