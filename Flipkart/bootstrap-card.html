<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <div class="d-flex">
        <div class="card m-4 ">
            <img src="../Flipkart/public/images/python.png" height="120" class="card-img-top">
            <div class="card-header">
                <div class="card-title fs-5 fw-bold">Python</div>
                <div class="subtitle">Machine Learning</div> 
            </div>
            <div class="card-body">
                <ul>
                    <li>Web development</li>
                    <li>Database</li>
                    <li>Backend</li>
                </ul>
            </div>
            <div class="card-footer">
             <button class="btn btn-success w-100">join Course</button>
            </div>
        </div>

        <div class="card m-4 ">
            <img src="../Flipkart/public/images/data sci.png" height="120" class="card-img-top">
            <div class="card-header">
                <div class="card-title fs-5 fw-bold">Data Science</div>
                <div class="subtitle">artificial intelligence </div> 
            </div>
            <div class="card-body">
                <ul>
                    <li>Analytics</li>
                    <li>Machine Learning</li>
                    <li>ETL</li>
                </ul>
            </div>
            <div class="card-footer">
             <button class="btn btn-dark w-100">join Course</button>
            </div>
        </div>

        <div class="card m-4 ">
            <img src="../Flipkart/public/images/software training.png" height="120" class="card-img-top">
            <div class="card-header">
                <div class="card-title fs-5 fw-bold">software Testing</div>
                <div class="subtitle">Automation</div> 
            </div>
            <div class="card-body">
                <ul>
                    <li>Planning </li>
                    <li> Functional </li>
                    <li>Non Functional</li>
                </ul>
            </div>
            <div class="card-footer">
             <button class="btn btn-warning w-100">join Course</button>
            </div>
        </div>

        <div class="card m-4 ">
            <img src="../Flipkart/public/images/web.png" height="120" class="card-img-top">
            <div class="card-header">
                <div class="card-title fs-5 fw-bold">Web Development</div>
                <div class="subtitle">FullStack</div> 
            </div>
            <div class="card-body">
                <ul>
                    <li>HTML5 </li>
                    <li>SASS </li>
                    <li>JavaScript</li>
                </ul>
            </div>
            <div class="card-footer">
             <button class="btn btn-primary w-100">join Course</button>
            </div>
        </div>


    </div>

</body>

</html>
