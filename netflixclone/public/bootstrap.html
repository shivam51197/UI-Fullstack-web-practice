<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../node_module/bootstrap-icons/font/bootstrap-icons.css">

    <style>
       header {
            background-color: #0033ff;
            color:white;
            padding: 20px;
            font-size: 20px;
            font-family: Segoe UI;
            display: flex;
            justify-content: space-between;
        }
        .bi-bootstrap {
            font-size: 25px;
            color: white;
        }
        .search-bar {
            display: flex;
            width: 300px;
            justify-content: space-between;
            border:1px solid rgb(243, 230, 230);
            padding: 5px;
            border-radius: 5px;
        }
        .btn-ctrl {
            font-size: 12px;
            background-color: #0000aa;
            padding: 2px;
            border-radius: 5px;
        }
        nav span {
            padding-left: 10px;
        }
        .shortcuts span {
            padding-right: 10px;
            font-size: 17px;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <nav>
                <span class="bi bi-bootstrap"></span>
                <span>Docs</span>
                <span>Examples</span>
                <span>Icons</span>
                <span>Themes</span>
                <span>Blog</span>
            </nav>
        </div>
        <div>
            <span class="search-bar">
               <div>
                <span class="bi bi-search">Search</span>
                
               </div>
                <div>
                    <span class="btn-ctrl">CTRL K</span>
                </div>
            </span>
        </div>
        <div class="shortcuts">
            <span class="bi bi-github"></span>
            <span class="bi bi-twitter"></span>
            <span class="bi bi-circle-half"></span>
            <span class="">|</span>
            <span> v5.3 <span class="bi bi-chevron-down"></span> </span>
            <span>|</span>
            <span class="bi bi-sun-fill"></span>
            <span class="bi bi-chevron-down"></span>
        </div>
    </header>
    
</body>
</html>
