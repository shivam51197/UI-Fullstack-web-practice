<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Watch TV Shows</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <nav>
            <img src="public/images/logo.png" class="logo">
            <div>
                <button class="nt-btn language-btn"> English</button>
                <button class="nt-btn singin-btn"> Sign In</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited Movie, TV shows and more.</h1>
            <h3>Watch anywhere. cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="signup-frm">
                <input type="email" class="nt-input email-input" placeholder="Email address" required>
                <button type="Submit" class="ntt-btn get-started-btn">Get Started</button>
            </form>
        </div>
    </div>

</html>
