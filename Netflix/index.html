<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Watch TV Shows</title>
    <link rel="icon" href="./public/images/netflix-logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <nav>
            <img src="public/images/logo.png" class="logo">
            <div>
                <select class="nt-dropdown">
                    <option value="drop" class="value">English</option>
                    <option value="drop" class="value">हिन्दी</option>
                </select>

                <button class="nt-btn singin-btn"> Sign In</button>
            </div>
        </nav>
        <div class="header-content">
            <span class="mypara">Unlimited Movie, TV shows and more</span><br>
            <span class="mypara-1">Watch anywhere cancel anytime.</span>
            <p class="mypara-2">Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="signup-frm">
                <input type="email" class="nt-input email-input" placeholder="Email address" required>
                <button type="Submit" class="ntt-btn get-started-btn">Get Started</button>
            </form>
        </div>
    </div>

</html>
