<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form {
            background-color: lightskyblue;
            padding: 20px;
            width: auto;
            border-radius: 12px;

        }

        .form-group {
            margin-top: 18px;

        }

        .form-control {
            border-radius: 5px;
            border: 1px solid darkblue;
            width: 300px;
            height: 40px;
        }

        button {
            width: 300px;
            height: 40px;
            border: 1px solid darkblue;
            color: white;
            background: darkblue;
        }

        label {
            font-weight: bold;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;

        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid darkcyan;
            box-shadow: 2px 2px 4px darkcyan;
            height: 400px;
            background-image: url("./images/watch.jfif");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <form>
                <h2>Login</h2>
                <div class="form-group">
                    <label>User name</label>
                    <div>
                        <input type="text" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <label>Passward</label>
                    <div>
                        <input type="password" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <button>Login </button>

                </div>
            </form>

        </div>

    </div>

</body>

</html>
